        }

        }
        .contact-list li {

        }
        .contact-list a {
            color: #ff6f91;
            text-decoration: underline;
            font-weight: bold;
        }
        .contact-list a:hover {
            color: #4e4e4e;
        }
        @media (max-width: 600px) {
